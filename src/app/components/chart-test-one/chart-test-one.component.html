<div id="pie-chart-parent">
  <h1>Gr√°fico de Test PMA - Anderson Taipe Reyes</h1>
  <hr>
  <br>
  <ngx-charts-line-chart
    style="width: 100%; height: 100%"
    [scheme]="colorScheme"
    [results]="multi"
    [gradient]="gradient"
    [schemeType]="schemeType"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [autoScale]="autoScale"
    [xScaleMin]="xscaleMin"
    [xScaleMax]="xscaleMax"
    [yScaleMin]="yScaleMin"
    [yScaleMax]="yScaleMax"
    [rangeFillOpacity]="range"
    (select)="onSelect($event)">
  </ngx-charts-line-chart>
</div>
